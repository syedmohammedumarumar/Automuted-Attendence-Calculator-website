{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Calculator</title>
    <link
      rel="icon"
      href="{% static 'myapp/imgs/favicon-16x16.png' %}"
      type="image/png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'myapp/style.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="attendance-container">
      <div class="forms-wrapper">
        <div class="signin-wrapper">
          <form
            action="{% url 'calculate_attendance' %}"
            method="post"
            class="attendance-form"
          >
            {% csrf_token %}
            <h2>Calculate Attendance</h2>
            <div class="input-field">
              <i class="ri-id-card-line"></i>
              <input
                type="text"
                placeholder="Enter Roll No"
                id="reg_no"
                name="reg_no"
                required
              />
            </div>
            <div class="input-field">
              <i class="ri-lock-password-line"></i>
              <input
                type="password"
                placeholder="Enter Gems password"
                id="password"
                name="password"
                required
              />
            </div>
          
            <button type="submit" class="btn calculate-btn">Calculate</button>
            {% if result %}
            <p style="color: white; text-align: center;">{{ result }}</p>
            {% endif %}
          </form>
        </div>
      </div>

      <div class="info-wrapper">
        <div class="panel left-panel">
          <div class="panel-content">
            <p>Calculate your attendance easily and instantly</p>
            <button class="btn transparent">
              <a href="{% url 'main' %}">Back</a>
            </button>
          </div>
          <img
            src="{% static 'myapp/imgs/log.svg' %}"
            class="image"
            alt="Attendance Info"
          />
        </div>
      </div>
    </div>
  </body>
</html>
